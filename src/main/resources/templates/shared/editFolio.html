<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:fragment="header">
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="icon" href="/werewolf-512.png"></link>
   	<link rel="stylesheet" href="/css/style.css" type="text/css" th:href="@{/css/style.css}"></link>	
	<link rel="stylesheet" href="/css/font-awesome.css" type="text/css" th:href="@{/css/font-awesome.css}"></link>

    <!-- Bootstrap & JQuery -->
	<link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"></link>
	<link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap-theme.min.css" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap-theme.min.css}"></link>
	<link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" th:src="@{/webjars/jquery-ui-themes/1.11.4/smoothness/jquery-ui.min.css}"></link>
    <script type="application/javascript" src="http://cdn.jsdelivr.net/webjars/jquery/2.2.1/jquery.min.js" th:src="@{/webjars/jquery/2.2.1/jquery.min.js}"></script>
    <script type="application/javascript" src="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/bootstrap.min.js" th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.js}"></script>
	<script type="application/javascript" src="https://cdn.jsdelivr.net/jquery.ui/1.11.4/jquery-ui.min.js" th:src="@{/webjars/jquery-ui/1.11.4/jquery-ui.min.js}"></script>
    
	<script type="application/javascript" src="/ckeditor/ckeditor.js"></script> <!--  th:src="@{/webjars/ckeditor/4.5.8/standard/ckeditor.js}"></script> -->
	<script src="/ckeditor/gameserver/js/sample.js"></script>
	<link rel="stylesheet" type="text/css" href="/ckeditor/gameserver/css/samples.css"></link>
	<link rel="stylesheet" type="text/css" href="/ckeditor/gameserver/toolbarconfigurator/lib/codemirror/neo.css"></link>

    <title th:text="#{createCampaign.title}">Title</title>
    
	<script th:inline="javascript">
	$(document).ready(function() {
		$( window ).load(function() {
			var unselectedList = $("#unselectedTags")[0].value;
			var unselectedTagList = null;
			if (unselectedList.length > 0) {
				unselectedTagList = jQuery.parseJSON(unselectedList);
			} else {
				unselectedTagList= [];
			}
			
			var selectedList = $("#selectedTags")[0].value;
			var selectedTagList = null;
			if (selectedList.length > 0) {
				selectedTagList = jQuery.parseJSON(selectedList);
			} else {
				selectedTagList = [];
			}
			
			$.each(unselectedTagList, function(i, item) {
				var name = item["name"];
				var id = item["id"];
				var newButton = $('<button type="button"/>')
				  .text(name)
				  .click( function() { 
						$("#addTag").val(id);
						$("#editFolioForm").submit();
				  })
				  .addClass("btn btn-default add-btn")
				  .attr('id', id)
				  .attr('name', name)
				  .appendTo($("#unselectedTagSpan"));
			});

			$.each(selectedTagList, function(i, item) {
				var name = item["name"];
				var id = item["id"];
				var newButton = $('<button type="button"/>')
				  .text(name)
				  .click( function() { 
						$("#removeTag").val(id);
						$("#editFolioForm").submit();
				  })
				  .addClass("btn btn-default add-btn")
				  .attr('id', id)
				  .attr('name', name)
				  .appendTo($("#selectedTagSpan"));
			});
		});	

		$("#removeDialog").dialog({
  	    	autoOpen: false,
	  	    modal: true,
	  	  	position: { my: "left top", at: "right top", of: "#tagsBtn", collision: "flip flip" }
  		});

		$("#addDialog").dialog({
  	    	autoOpen: false,
	  	    modal: true,
	  	  	position: { my: "left top", at: "right top", of: "#tagsBtn", collision: "flip flip" },
			"width": 460
  		});
		
		$(function() {
			$( "#selectable" ).selectable();
		});
	});		
	</script>   

	<script th:inline="javascript">
		function removeTag(folioId, tagId, tagName) {
			$("#removeDialog").text("Remove the tag " + tagName + "?");
	
			$("#removeDialog").dialog({
				buttons : {
			    	"Confirm" : function() {
			    		var action = "/shared/removeTagFromFolio/" + folioId + "/" + tagId;
			    		window.location.href = action;
			    		$("#removeTagForm").attr("action", action);
			    		$("#removeTagForm").submit();
			        },
			        "Cancel" : function() {
			        	$(this).dialog("close");
			        }
			    }
			});
	
			$("#removeDialog").dialog("open");			
		}
		
		function createTag(tagName) {
			$("#addDialog").empty();

			var unassignedTagsField = $("#unassignedTags");
			var unassignedTagsText = unassignedTagsField.val();
			var tags = jQuery.parseJSON(unassignedTagsText);
			var newText = '<ol id="selectable">' + getTags(tags) + '</ol>';
			$("#addDialog").append(newText);
			$("#addDialog").dialog("open").find('ol').selectable({selected: function(event,ui) {
                  var className = ui.selected.getAttribute("class-name");
                  var tagId = ui.selected.getAttribute("tag-id");
                  var addTagForm = $("#addTagToFolioForm");
                  var folioId = $("#folioId").val();
                  var action = $("#addTagToFolioForm").attr("action") + folioId + "/" + className + "/" + tagId;
				  addTagForm[0].setAttribute("action", action);
				  addTagForm.submit();
            }});;	
		}
		
		function getFolio(folioId) {
			var action = $("#getFolioForm").attr("action");
			action += folioId;
			document.getElementById("getFolioForm").setAttribute("action", action);
			document.getElementById("getFolioForm").submit();
		}
		
		function selectFolio() {
			window.location = "/shared/selectFolio?from=edit";
		}
		
	</script>
	
	<style>
         .ui-widget-header,.ui-state-default, ui-button{
            background:#b9cd6d;
            border: 1px solid #b9cd6d;
            color: #FFFFFF;
            font-weight: bold;
         }
      </style>
      <!-- Javascript -->
      <script>
         $(function() {
            $( "#addTagDialog" ).dialog({
               autoOpen: false,  
               buttons: {
            	   OK: function() {
            		   $(this).dialog("close");
            	   }
               }
            });
            $( "#createTag" ).click(function() {
               $( "#addTagDialog" ).dialog( "open" );
            });
         });
      </script>
</head>
<body id="main">
	<div th:include="/public/navbar :: navbar"></div>
	
	<br></br>
	<br></br>
	<br></br>
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-11">
			<h1 th:text="#{editFolio.title}">Updated</h1>
		</div>
	</div>

	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-10">
			<span class="error-message" th:if="${feFeedback.error}" th:text="${feFeedback.error}">Error.</span>
		</div>
	</div>
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-10">
			<span class="info-message" th:if="${feFeedback.info}" th:text="${feFeedback.info}">Info.</span>
		</div>
	</div>
 
	<form id="addTagForm" action="/shared/addTagToFolio" method="get"></form>
	<form id="getFolioForm" action="/shared/getFolio/" method="get"></form>
	<form id="removeTagForm" action="/shared/removeTagFromFolio" method="get"></form>
	<form id="editFolioForm" th:object="${folioDto}" action="#" th:action="@{/shared/editFolio}" method="post">
		<input type="hidden" id="campaignId" th:field="*{folio.campaignId}"></input>
		<input type="hidden" id="unselectedTags" th:field="*{unselectedTags}"></input>
		<input type="hidden" id="selectedTags" th:field="*{selectedTags}"></input>
		<input type="hidden" id="addTag" th:field="*{addTag}"></input>
		<input type="hidden" id="removeTag" th:field="*{removeTag}"></input>
		<input type="hidden" id="folioId" th:field="*{folio.id}"></input>

		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-9">
				<hr></hr>
			</div>
		</div>

		<div class="row">
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-9">
					<button id="folioStatus" type="button" class="input-margin btn btn-info dropdown-toggle" aria-expanded="false" th:text="${feFeedback.userStatus}"></button>
				</div>
			</div>
		</div>
			
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-1">
				<label class="input-margin" th:text="#{editFolio.selectFolio}">Select</label>
			</div>
			<div class="col-md-8">
				<div class="btn-group">
  					<button type="button" class="btn btn-default" th:utext="#{editFolio.selectFolio}" th:onclick="'selectFolio();'">Select Folio</button>
				</div>				
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-10">
				<div id="removeDialog" title="Confirmation Required">
  					Remove tag from folio?
				</div>	
		 	</div>
		</div>
		<div class="row">
			<div class="col-md-10">
				<div id="addDialog" style="display:none;" title="Add tag"></div>	
		 	</div>
		</div>

		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-1">
				<label class="input-margin" th:text="#{editFolio.pageTitle}">Name</label>
			</div>
			<div class="col-md-8">
				<input id="pageTitle" class="input-margin" th:field="*{folio.title}"></input>
			</div>
		</div>
	
		<div id="addTagDialog" title="Add a tag">
			<label for="tagName">New tag</label>
            <input id="tagName"></input>
		</div>	
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-1">
				<label class="input-margin" th:text="#{editFolio.createTag}">Create</label>
			</div>
			<div class="col-md-8">
				<input type="button" id="createTag" class="input-margin" th:value="#{editFolio.createTagText}"></input>
			</div>
		</div>
						
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-3">
				<label class="input-margin" th:text="#{selectFolio.unselectedTags}">Tags</label>	  
			</div>
		</div>
		
		<div class="row">   
			<div class="col-md-1"></div>   	
			<div class="row col-md-10">
				<span id="unselectedTagSpan"></span>
			</div>	
		</div>	        	

		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-3">
				<label class="input-margin" th:text="#{selectFolio.selectedTags}">Tags</label>	  
			</div>
		</div>
		
		<div class="row">   
			<div class="col-md-1"></div>   	
			<div id="selectedTagSpan" class="row col-md-10">
			</div>	
		</div>	  		

		<div class="input-margin">
			<div class="grid-container">
				<div class="grid-width-100">
					<textarea id="editor" th:field="*{folio.content}"></textarea>
				</div>
			</div>
		</div>
	
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-7">
				<input class="basic-margin" type="submit" value="Submit" />
			</div>
		</div>

	</form>

<script>
<!-- ckeditor js code -->
	initSample();
</script>

</body>
</html>
